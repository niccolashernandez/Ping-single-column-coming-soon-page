<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <header class="header_main">
        <img class="logo_main" src="./images/logo.svg" alt="logo_main" />
        <h1 class="title_main">We are launching <span>soon!</span></h1>
        <span class="subtitle_main">Subscribe and get notified</span>
      </header>

      <section class="section_main">
        <form action="#" class="form_main" id="form">
          <div class="contend_input_main">
            <input
              class="input_main"
              type="text"
              placeholder="Your email address"
              id="input_mail"
            />
            <span class="error_message"
              ></span
            >
          </div>
          <button type="submit" class="btn_main">Notify Me</button>
        </form>
        <img
          class="img_main"
          src="./images/illustration-dashboard.png"
          alt="dashboard"
        />
      </section>
      <footer class="footer_main">
        <div class="icons_social_media">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <span class="description_copy_main"
          >&copy; Copyright Ping. All rights reserved.</span
        >
      </footer>

    </main>
    <script src="./index.js"></script>
  </body>
</html>
